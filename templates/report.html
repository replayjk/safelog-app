<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아차사고 사례 등록</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1><span class="icon">📝</span> 아차사고 사례 등록</h1>
        <form action="/submit" method="post" enctype="multipart/form-data" class="report-form">
            <div class="form-group">
                <label for="description">사례 내용</label>
                <textarea name="description" id="description" rows="6" placeholder="사고 내용을 입력하세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="image">사진 업로드</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>

            <div class="button-container">
                <button type="submit">제출하기</button>
            </div>
        </form>
    </div>
</body>
</html>
